<div class="container">
    <div class="form-group">
        <label>应用名称</label>
        <input type="text" [(ngModel)]="appname" class="form-control" />
    </div>
    <div class="form-group">
        <label>APPID</label>
        <input type="text" class="form-control" [(ngModel)]="appid" />
    </div>

    <div class="form-group">
        <label>BUNDIE ID</label>
        <input type="text" [(ngModel)]="bundleid" class="form-control" />
    </div>
   
    <div class="form-group">
        <button class="btn btn-primary" (click)="save()">添加</button>
    </div>
</div>
