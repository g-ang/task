<div class="container">
    <div class="form-group">
        <label>账号</label>
        <input type="text" [(ngModel)]="user" class="form-control" />
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control" [(ngModel)]="password" />
    </div>

    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">登录</button>
    </div>
</div>
