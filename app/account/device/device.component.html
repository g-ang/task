<div>
    <div class="col-md-2">
        <label>类型</label>
        <div *ngIf="types">
            <select [(ngModel)]="filter.type_id" class="form-control">
                <option [ngValue]="-1" selected>---请选择设备类型---</option>
                <option *ngFor="let type of types" [ngValue]="type.type_id">{{type.type_name}}</option>
            </select>
        </div>
    </div>

    <div class="col-md-2">
        <label>开始位置</label>
        <input type="number" class="form-control" [(ngModel)]="filter.offset" placeholder="开始位置" />
    </div>

   
    <div class="col-md-3">
        <label>&nbsp;</label>
       <div>
           <button class="btn btn-primary" (click)="listing()">查询</button>&nbsp;&nbsp;
           <button class="btn btn-primary" (click)="bind()">绑定</button>
       </div>
    </div>
    <div class="col-md-3"></div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>位置</th>
                <th style="width:160px;">UDID</th>
                <th>IMEI</th>
                <th>ICCID</th>
                <th>ECID</th>
                <th>SERIAL_NUM</th>
            </tr>
        </thead>
        <tbody *ngIf="items">
            <tr *ngFor="let item of items let index=index" style="cursor:pointer;">
                <td>{{item.offset}}</td>
                <td>{{item.udid}}</td>
                <td>{{item.imei}}</td>
                <td>{{item.iccid}}</td>
                <td>{{item.ecid}}</td>
                <td>{{item.serial_num}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="15">
                    <div *ngIf="total>0" [page]="1" [rowcount]="limit" [total]="total" (callback)="listing($event)"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
